---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: preview
  meshConfig:
    accessLogFile: /dev/stdout
    configSources:
    - address: "aeraki.istio-system.svc:1109"
    - address: "k8s://"
    defaultConfig:
      proxyStatsMatcher:
        inclusionPrefixes:
          - thrift
          - dubbo
        inclusionRegexps:
          - .*dubbo.*
          - .*thrift.*
  components:
    pilot:
      hub: aeraki
      tag: 1.8.0-aeraki
