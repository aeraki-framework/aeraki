---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aeraki
  labels:
    app: aeraki
spec:
  selector:
    matchLabels:
      app: aeraki
  replicas: 1
  template:
    metadata:
      labels:
        app: aeraki
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: aeraki
          image: aeraki/aeraki:${BUILD_TAG}
          env:
            - name: istiodAddr
              value: "istiod.istio-system:15010"
            - name: listeningAddr
              value: ":1109"
          ports:
            - containerPort: 1109

---
apiVersion: v1
kind: Service
metadata:
  name: aeraki
spec:
  selector:
    app: aeraki
  ports:
    - name: tcp-mcp
      port: 1109
      protocol: TCP
      targetPort: 1109
